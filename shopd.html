<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunglasses Shop</title>
    <link rel="stylesheet" href="shopé.css">
    <script src="shopé.js"></script>
</head>
<body>
    <div class="container">
        <div class="cart-container">
            <div class="cart">
                <span class="cart-title">Cart: </span>
                <span class="cart-count">0</span>
            </div>
        </div>
        <div class="products-grid">
            <!-- Exemple d'un produit -->
            <div class="product-card">
                <div class="product-image">
                    <img src="images/sunglasses1.jpg" alt="Classic Black Sunglasses">
                </div>
                <div class="product-info">
                    <div class="price">
                        <span class="currency">$</span>50
                    </div>
                    <h3 class="product-title">Classic Black Sunglasses</h3>
                </div>
                <div class="product-actions">
                    <button class="btn add-to-cart">Add to Cart</button>
                    <button class="btn like-btn">
                        <span class="like-icon">❤️</span>
                        <span class="like-count">0</span>
                    </button>
                </div>
            </div>
            <!-- Répéter pour les autres produits... -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
